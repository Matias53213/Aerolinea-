<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso | AeroCastle</title>
    <link rel="stylesheet" href="pago.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-card">
            <div class="payment-header">
                <svg class="payment-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <h1>¡Pago Exitoso!</h1>
            </div>
            
            <div class="payment-details">
                <div class="detail-row">
                    <span class="detail-label">Número de transacción:</span>
                    <span id="payment-id" class="detail-value">Cargando...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Estado:</span>
                    <span id="payment-status" class="detail-value"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Fecha:</span>
                    <span id="payment-date" class="detail-value"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Monto:</span>
                    <span id="payment-amount" class="detail-value"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Método:</span>
                    <span id="payment-method" class="detail-value">MercadoPago</span>
                </div>
            </div>
            
            <div class="payment-actions">
                <button id="btn-download" class="btn-download">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    Descargar comprobante
                </button>
                <a href="/FrontendOli/paquetes/paquetes.html" class="btn-back">Volver a paquetes</a>
            </div>
        </div>
        
        <div class="reservations-container" id="reservations-container">
            <h2>Detalles de tus reservas</h2>
        </div>
    </div>

    <script src="pago.js"></script>
</body>
</html>
